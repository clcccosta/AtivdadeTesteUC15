<h2 id="h2">Fale Conosco:</h2>
<form>
<h2 id="h2">Preencha o formulário:</h2>
  <p id="h2"><strong>Coloque a sua dúvida que responderemos em seguida!</strong></p>
  <div class="campo">
    <label for="nome"><strong>Nome:</strong></label>
    <input type="text" name="nome" id="nome" required placeholder="Seu nome completo">
    <label for="email"><strong>E-mail:</strong></label>
    <input type="email" name="email" id="email" required placeholder="seuemail@email.com">
    <label for="telefone"><strong>Telefone:</strong></label>
    <input type="text" name="telefone" id="telefone" required placeholder="(27) 9 9999-9999">
    <p id="descricao"><strong>Descrição:</strong></p>
    <textarea id="textao"></textarea>
    <button id="botao" type="submit" value="Enviar">Enviar</button>
  </div>

</form>
